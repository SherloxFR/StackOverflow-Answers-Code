<script>
  const form = {
    email: 'my@email.com'
  }
  fetch('/api/signup', {
    method: 'POST',
    headers: {
      'Content-type': 'application/json'
    },
    body: JSON.stringify({ form })
  })
    .then(res =>res.json())
    .then(res => {
      console.log(res.email)
      localStorage.setItem('email', form.email)
      window.location = '/signup/confirm-email'
    })
</script>
